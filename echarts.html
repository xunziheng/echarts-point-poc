<head>

    <title>Document</title>

    <script type="text/javascript">

        var option;

        const hours = [
            0, 20, 40, 60, 80, 100,
            120, 140, 160, 180, 200

        // prettier-ignore
        const groups = [
            'Group A', 'Group B', 'Group C', 'Group D'
        ];
        option = {
            title: {
                text: 'Point Chart POC'
            },
            legend: {
                data: groups,
                left: 'right'
            },
            // graphic: {
            //     elements: [{

            //         shape: {
            //             x: 79.11,
            //             y: 60,
            //             width: 280,
            //             height: 20
            //         },
            //         style: {
            //             fill: 'green'
            //         }
            //     }]
            // },
            // tooltip: {

            //     formatter: function (params) {
            //     return (
            //         params.value[2] +
            //         ' commits in ' +
            //         hours[params.value[0]] +
            //         ' of ' +
            //         days[params.value[1]]
            //     );
            //     }
            // },
            grid: {
                left: 50,
                top: 100,
                bottom: 10,
                right: 10,
                containLabel: true
            },
            legend: {
                data: [
                    {
                        name: 'Group A',
                        icon: 'circle',
                    },
                    {
                        name: 'Group B',
                        icon: 'circle'
                    }
                ]
            },
            xAxis: [
                // {
                //     type: 'category',

                //     data: ['A-1', 'A-2', 'A-3', 'A-4', 'B-1', 'B-2', 'B-3', 'C-1', 'C-2', 'C-3', 'C-4', 'C-5', 'C-6', 'D-1', 'D-2', 'D-3'],

                //     axisTick: {
                //         show: false,

                //     axisLine: {

                //     }
                // },
                {
                    type: 'category',
                    data: ['A-1', 'A-2', 'A-3', 'A-4', 'B-1', 'B-2', 'B-3', 'C-1', 'C-2', 'C-3', 'C-4', 'C-5', 'C-6', 'D-1', 'D-2', 'D-3'],
                    position: 'top',
                    boundaryGap: true,
                    offset: 0,
                    axisTick: {

                    },
                    axisLabel: {

                    }

                    type: 'category',
                    axisTick: {
                        show: false,
                    },
                    data: ['A-1', 'A-2', 'A-3', 'A-4', 'B-1', 'B-2', 'B-3', 'C-1', 'C-2', 'C-3', 'C-4', 'C-5', 'C-6', 'D-1', 'D-2', 'D-3'],
                    position: 'top',
                    interval: 20,
                    offset: 20,
                    boundaryGap: true,
                    axisLine: {
                        show: false,
                        onZero: false
                    },
                    splitLine: {
                        show: true
                    },
                    axisLabel: {
                        formatter: (value) => {
                            return `{${value.split('-')[0]}|${value.split('-')[1]}}`
                        },
                        rich: {
                            A: {
                                width: 55,

                                color: 'white',

                            B: {

                            D: {
                                width: 55,
                                height: 15,
                                color: 'white',
                                backgroundColor: 'orange',
                            },
                        }
                    }
                }
            ],
            yAxis: {
                type: 'value',
                data: hours,
                boundaryGap: false,
                axisLine: {
                    show: true
                },
                splitLine: {
                    show: true
                },
            },
            series: [
                {
                    name: 'Group A',
                    symbol: 'circle',
                    type: 'scatter',
                    symbolSize: function (val) {
                        return val[2] * 2;
                    },
                    itemStyle: {
                        color: 'green',
                        opacity: 0.5,
                    },
                    xAxisIndex: 1,
                    data: [
                        ['A-1', 100, 20],

                        return idx * 5;
                    }
                },
                {
                    name: 'Group B',
                    symbol: 'circle',
                    type: 'scatter',
                    markPoint: {

                    },

                        color: 'blue',
                        opacity: 0.5,
                    },
                    xAxisIndex: 1,
                    data: [
                        ['B-1', 0, 10],
                        ['B-1', 100, 10],
                        ['B-1', 210, 15],
                        ['B-1', 220, 13],
                        ['B-1', 230, 12],
                        ['B-1', 240, 16],
                        ['B-1', 250, 19],
                        ['B-1', 270, 19],
                        ['B-1', 280, 10],
                        ['B-1', 290, 10],
                        ['B-1', 300, 19],
                        ['B-1', 120, 10],
                        ['B-2', 100, 12],
                        ['B-3', 500, 10],
                    ],
                    animationDelay: function (idx) {
                        return idx * 5;
                    }
                }
            ]
        };

        option && myChart.setOption(option);

        console.log('像素转换：', myChart.convertToPixel({xAxisIndex: 0}, 'A-1'));
